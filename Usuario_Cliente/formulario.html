<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Nueva Sesión de Entrenamiento</h2>
        <form id="sessionForm">
            <div class="form-group">
                <label for="sessionDate">Fecha</label>
                <input type="text" class="form-control" id="sessionDate" readonly>
            </div>
            <div class="form-group">
                <label for="startTime">Hora de Inicio</label>
                <input type="time" class="form-control" id="startTime" required>
            </div>
            <div class="form-group">
                <label for="endTime">Hora de Fin</label>
                <input type="time" class="form-control" id="endTime" readonly>
            </div>
            <div class="form-group">
                <label for="trainerSelect">Entrenador</label>
                <select id="select-entrenador" required>
                    <option value="">Seleccione un entrenador</option>
                    <!-- Opciones cargadas dinámicamente -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Sesión</button>
        </form>
    </div>
    

<script>
    // Obtener el parámetro 'date' de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const selectedDate = urlParams.get('date');

    // Asignar la fecha al campo de fecha en el formulario
    if (selectedDate) {
        document.getElementById('sessionDate').value = selectedDate;
    }


</script>
    <script src="assets/js/script4.js"></script>
</body>
</html>
